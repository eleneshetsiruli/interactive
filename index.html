<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circles"><img src="icon-star.svg" alt="" /></div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="points">
        <button class="circle">1</button>
        <button class="circle">2</button>
        <button class="circle">3</button>
        <button class="circle">4</button>
        <button class="circle">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="next-container hidden">
      <img src="./illustration-thank-you.svg" alt="" />
      <div class="selected">you selected</div>
      <h2>Thank you</h2>
      <p>
        We appreciate you taking the time to give a rating.if you ever need more
        support,don't hesitate to get in touch
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
